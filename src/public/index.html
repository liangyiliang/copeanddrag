<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Alloy2Penrose</title>
</head>

<body>
    <div class="container">
        <form action="/penrosefiles" method="post">
            <div class="form-group">
                <label for="alloydatum">Alloy Instance</label>
                <textarea class="form-control" id="alloydatum" rows="5" name="alloydatum"></textarea>
            </div>
            <div class="form-group">
                <label for="layoutannotation">Layout Annotation</label>
                <textarea class="form-control" id="layoutannotation" rows="5" name="layoutannotation"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
